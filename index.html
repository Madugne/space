<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API space station</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="m-1 text-center">Real-Time space station location</h1>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <img src="assets/img/altitudelogo.png" alt="clock" class="logoimg">
                            </div>
                            <div class="col">
                                <h3></h3>
                                <h4>Altitude</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 id="alt"></h3>
                    </div>
                    <div class="card-footer bg-danger"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <img src="assets/img/latitudelogo.png" alt="clock" class="logoimg">

                            </div>
                            <div class="col">
                                <h3 class="display-3"></h3>
                                <h4>Latitude</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 id="lat"></h3>
                    </div>
                    <div class="card-footer bg-danger"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <img src="assets/img/longlogo.png" alt="clock" class="logoimg">

                            </div>
                            <div class="col">
                                <h3 class="display-3"></h3>
                                <h4>Longitude</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 id="long"></h3>
                    </div>
                    <div class="card-footer bg-danger"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <img src="assets/img/speedlogo.png" alt="clock" class="logoimg">

                            </div>
                            <div class="col">
                                <h3 class="display-3"></h3>
                                <h4>Velocity</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 id="vel"></h3>
                    </div>
                    <div class="card-footer bg-danger"></div>
                </div>
            </div>
        </div>

    </div>

    <div id="map"></div>

    <script src="assets/js/script.js"></script>
</body>

</html>
